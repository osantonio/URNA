<!-- ./app/templates/auth/login.html -->
{% extends "base.html" %}

{% block title %}Iniciar Sesi√≥n{% endblock %}

{% block content %}
<div class="flex items-center justify-center min-h-[calc(100vh-3.5rem)] bg-background p-4">
    <div class="w-full max-w-sm">
        <!-- Tarjeta de login compacta -->
        <div class="bg-card border border-border rounded-lg shadow-sm overflow-hidden">
            <!-- Header simple -->
            <div class="px-6 py-5 border-b border-border bg-secondary/20 text-center">
                <div class="inline-flex items-center justify-center w-10 h-10 rounded-lg bg-primary/10 mb-2">
                    <span class="text-xl">üó≥Ô∏è</span>
                </div>
                <h1 class="text-lg font-bold text-foreground tracking-tight">Bienvenido a URNA</h1>
                <p class="text-xs text-muted-foreground mt-1">Ingrese sus credenciales para continuar</p>
            </div>

            <div class="p-6">
                <form method="POST" action="/auth/login" class="space-y-4">
                    <!-- Mensaje de error -->
                    {% if error %}
                    <div
                        class="bg-destructive/10 border border-destructive/20 text-destructive px-3 py-2 rounded-md text-xs font-medium flex items-center gap-2 animate-shake">
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                        </svg>
                        {{ error }}
                    </div>
                    {% endif %}

                    <!-- Campo de identificaci√≥n -->
                    <div class="space-y-1.5">
                        <label for="identificacion" class="block text-xs font-medium text-foreground">
                            C√©dula de Ciudadan√≠a
                        </label>
                        <div class="relative">
                            <span
                                class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none text-muted-foreground">
                                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        d="M10 6H5a2 2 0 00-2 2v9a2 2 0 002 2h14a2 2 0 002-2V8a2 2 0 00-2-2h-5m-4 0V5a2 2 0 114 0v1m-4 0c0 .884-.5 2-2 2h4c-1.5 0-2-1.116-2-2z">
                                    </path>
                                </svg>
                            </span>
                            <input type="text" id="identificacion" name="identificacion" required pattern="[0-9]{6,10}"
                                placeholder="Ej: 1234567890"
                                class="w-full pl-9 pr-3 py-2 bg-background border border-input rounded-md text-sm focus:ring-1 focus:ring-primary focus:border-primary transition-colors placeholder:text-muted-foreground/50">
                        </div>
                    </div>

                    <!-- Campo de contrase√±a -->
                    <div class="space-y-1.5">
                        <label for="password" class="block text-xs font-medium text-foreground">
                            Contrase√±a
                        </label>
                        <div class="relative">
                            <span
                                class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none text-muted-foreground">
                                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z">
                                    </path>
                                </svg>
                            </span>
                            <input type="password" id="password" name="password" required minlength="4"
                                placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢"
                                class="w-full pl-9 pr-3 py-2 bg-background border border-input rounded-md text-sm focus:ring-1 focus:ring-primary focus:border-primary transition-colors placeholder:text-muted-foreground/50">
                        </div>
                    </div>

                    <!-- Bot√≥n de submit -->
                    <button type="submit"
                        class="w-full bg-primary hover:bg-primary/90 text-primary-foreground font-medium py-2 px-4 rounded-md transition-all duration-200 shadow-sm text-sm mt-2 flex items-center justify-center gap-2">
                        <span>Iniciar Sesi√≥n</span>
                        <svg class="w-3.5 h-3.5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M14 5l7 7m0 0l-7 7m7-7H3"></path>
                        </svg>
                    </button>
                </form>
            </div>

            <!-- Footer de la tarjeta -->
            <div class="px-6 py-3 bg-secondary/20 border-t border-border text-center">
                <a href="/"
                    class="text-xs text-muted-foreground hover:text-primary transition-colors inline-flex items-center gap-1">
                    <svg class="w-3 h-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M10 19l-7-7m0 0l7-7m-7 7h18"></path>
                    </svg>
                    Volver al inicio
                </a>
            </div>
        </div>

        <p class="text-center text-[10px] text-muted-foreground mt-4">
            &copy; 2025 Sistema URNA. Acceso seguro.
        </p>
    </div>
</div>
{% endblock %}
